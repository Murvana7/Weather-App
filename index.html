<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>

<body>
  <main class="container" aria-live="polite">
    <header class="top">
      <div class="brand">
        <h1>Weather</h1>
        <p class="sub">OpenWeather</p>
      </div>

      <div class="top-actions">
        <button class="pill" id="geoBtn" type="button" title="Use my location">
          <i class="fa-solid fa-location-crosshairs"></i> My Location
        </button>

        <button class="pill" id="unitBtn" type="button" title="Toggle °C / °F">
          <i class="fa-solid fa-temperature-half"></i>
          <span id="unitText">°C</span>
        </button>
      </div>
    </header>

    <section class="search-box">
      <i class="fa-solid fa-location-dot"></i>
      <input id="cityInput" type="text" placeholder="Enter city (e.g., Batumi)" autocomplete="off" />
      <button class="search-btn" id="searchBtn" type="button" aria-label="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </section>

    <section class="state" id="loadingState">
      <div class="spinner"></div>
      <p>Fetching weather…</p>
    </section>

    <section class="state error" id="errorState">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <p id="errorMsg">Oops! Something went wrong.</p>
    </section>

    <section class="weather" id="weatherCard">
      <div class="hero">
        <img id="icon" alt="Weather icon" />
        <div class="heroText">
          <p class="place" id="place">—</p>
          <p class="time" id="localTime">—</p>
          <p class="temp" id="temp">—</p>
          <p class="desc" id="desc">—</p>
        </div>
      </div>

      <div class="chips">
        <span class="chip"><i class="fa-solid fa-temperature-low"></i> Feels: <b id="feels">—</b></span>
        <span class="chip"><i class="fa-solid fa-arrow-down"></i> Min: <b id="tmin">—</b></span>
        <span class="chip"><i class="fa-solid fa-arrow-up"></i> Max: <b id="tmax">—</b></span>
      </div>

      <div class="grid">
        <div class="box">
          <i class="fa-solid fa-water"></i>
          <div>
            <span id="humidity">—</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="box">
          <i class="fa-solid fa-wind"></i>
          <div>
            <span id="wind">—</span>
            <p>Wind</p>
          </div>
        </div>

        <div class="box">
          <i class="fa-solid fa-gauge"></i>
          <div>
            <span id="pressure">—</span>
            <p>Pressure</p>
          </div>
        </div>

        <div class="box">
          <i class="fa-solid fa-eye"></i>
          <div>
            <span id="visibility">—</span>
            <p>Visibility</p>
          </div>
        </div>

        <div class="box">
          <i class="fa-solid fa-sun"></i>
          <div>
            <span id="sunrise">—</span>
            <p>Sunrise</p>
          </div>
        </div>

        <div class="box">
          <i class="fa-solid fa-moon"></i>
          <div>
            <span id="sunset">—</span>
            <p>Sunset</p>
          </div>
        </div>
      </div>

      <p class="note">
        ⚠️ Weather can change fast. For critical outdoor/safety decisions, double-check official local forecasts.
      </p>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
